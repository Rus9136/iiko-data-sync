<div class="container-fluid">
    <header class="products-header">
        <div>
            <h1>Отчеты по списаниям</h1>
            <button onclick="goBackToDashboard()" class="back-btn">← Назад</button>
        </div>
    </header>

    <!-- Фильтры в шапке -->
    <div class="filters-container">
        <div class="filters-form">
            
            <div class="filter-group">
                <label for="report_type">Тип отчета:</label>
                <select id="report_type" class="select-input">
                    <option value="writeoffs_by_period">Списания по периодам</option>
                    <option value="writeoffs_dynamics">Динамика списаний</option>
                    <option value="writeoffs_by_store">Списания по складам/точкам</option>
                    <option value="writeoffs_by_reason">Списания по причинам</option>
                    <option value="top_writeoff_products">Топ списываемых товаров</option>
                    <option value="writeoff_percentage">Процент списаний от поступлений</option>
                    <option value="financial_losses">Финансовые потери</option>
                    <option value="stores_comparison">Сравнение складов</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="date_from">С:</label>
                <input type="date" id="date_from" value="{{ date_from }}" class="date-input">
            </div>

            <div class="filter-group">
                <label for="date_to">По:</label>
                <input type="date" id="date_to" value="{{ date_to }}" class="date-input">
            </div>

            <div class="filter-group">
                <label for="store_id">Склад/Точка:</label>
                <select id="store_id" class="select-input">
                    <option value="">Все склады</option>
                    {% for store in stores %}
                    <option value="{{ store.id }}">{{ store.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="filter-group">
                <label for="account_id">Причина списания:</label>
                <select id="account_id" class="select-input">
                    <option value="">Все причины</option>
                    {% for account in accounts %}
                    <option value="{{ account.id }}">{{ account.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Дополнительные параметры для разных типов отчетов -->
            <div id="additional_params" style="display: none;">
                <div class="filter-group period-type-group" style="display: none;">
                    <label for="periodType">Группировка по:</label>
                    <select id="periodType" class="select-input">
                        <option value="day">Дням</option>
                        <option value="week">Неделям</option>
                        <option value="month" selected>Месяцам</option>
                        <option value="quarter">Кварталам</option>
                    </select>
                </div>

                <div class="filter-group sort-by-group" style="display: none;">
                    <label for="sortBy">Сортировка:</label>
                    <select id="sortBy" class="select-input">
                        <option value="cost">По сумме</option>
                        <option value="quantity">По количеству</option>
                        <option value="frequency">По частоте</option>
                    </select>
                </div>

                <div class="filter-group limit-rows-group" style="display: none;">
                    <label for="limitRows">Количество записей:</label>
                    <select id="limitRows" class="select-input">
                        <option value="10">10</option>
                        <option value="20" selected>20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>

                <div class="filter-group comparison-metric-group" style="display: none;">
                    <label for="comparisonMetric">Метрика сравнения:</label>
                    <select id="comparisonMetric" class="select-input">
                        <option value="cost">Сумма списаний</option>
                        <option value="quantity">Количество списаний</option>
                        <option value="docs_count">Количество документов</option>
                        <option value="avg_cost">Средняя сумма на документ</option>
                    </select>
                </div>

                <div class="filter-group dynamics-group" style="display: none;">
                    <label>
                        <input type="checkbox" id="showDynamics" checked>
                        Показывать динамику изменений
                    </label>
                </div>
            </div>

            </div>
            
            <div class="form-actions">
                <button id="generateReport" class="action-btn primary">
                    <i class="bi bi-bar-chart"></i> Сформировать отчет
                </button>
            </div>
        </div>
    </div>

    <!-- Результаты отчета -->
    <div class="report-results">
            <div id="report-header" style="display: none;">
                <h3 id="report-title">Результаты отчета</h3>
                <button id="exportExcel" class="action-btn secondary">
                    <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                    </svg>
                    Экспорт в Excel
                </button>
            </div>
            
            <div id="report-content">
                <!-- Здесь будет содержимое отчета -->
                <div class="empty-state">
                    <p>Выберите параметры и нажмите "Сформировать отчет"</p>
                </div>
            </div>
    </div>
</div>

<script>
console.log('=== Script tag loaded ===');

function goBackToDashboard() {
    if (typeof loadInternalPage === 'function') {
        loadInternalPage('/');
    } else {
        window.location.href = '/';
    }
}

document.addEventListener('DOMContentLoaded', function() {
    console.log('=== DOMContentLoaded event fired ===');
    const reportTypeSelect = document.getElementById('report_type');
    const generateButton = document.getElementById('generateReport');
    const exportButton = document.getElementById('exportExcel');
    const reportContent = document.getElementById('report-content');
    const reportHeader = document.getElementById('report-header');
    const reportTitle = document.getElementById('report-title');
    
    // Проверяем, что все элементы найдены
    console.log('Elements check:', {
        reportTypeSelect: !!reportTypeSelect,
        generateButton: !!generateButton,
        exportButton: !!exportButton,
        reportContent: !!reportContent,
        reportHeader: !!reportHeader,
        reportTitle: !!reportTitle
    });
    
    // Check if we came from dashboard with a specific report type
    const savedReportType = sessionStorage.getItem('writeoffReportType');
    if (savedReportType) {
        reportTypeSelect.value = savedReportType;
        reportTypeSelect.dispatchEvent(new Event('change'));
        sessionStorage.removeItem('writeoffReportType');
        // Автоматически генерируем отчет
        setTimeout(() => {
            generateButton.click();
        }, 100);
    }
    
    // Управление дополнительными параметрами
    if (reportTypeSelect) {
        reportTypeSelect.addEventListener('change', function() {
            const reportType = this.value;
            const additionalParams = document.getElementById('additional_params');
            
            // Скрываем все дополнительные параметры
            document.querySelectorAll('#additional_params .filter-group').forEach(el => {
                el.style.display = 'none';
            });
            
            // Показываем нужные параметры в зависимости от типа отчета
            switch(reportType) {
            case 'writeoffs_by_period':
            case 'writeoffs_dynamics':
                additionalParams.style.display = 'block';
                document.querySelector('.period-type-group').style.display = 'block';
                if (reportType === 'writeoffs_by_period') {
                    document.querySelector('.dynamics-group').style.display = 'block';
                }
                break;
                
            case 'top_writeoff_products':
                additionalParams.style.display = 'block';
                document.querySelector('.sort-by-group').style.display = 'block';
                document.querySelector('.limit-rows-group').style.display = 'block';
                break;
                
            case 'stores_comparison':
                additionalParams.style.display = 'block';
                document.querySelector('.comparison-metric-group').style.display = 'block';
                break;
                
            case 'writeoff_percentage':
                additionalParams.style.display = 'block';
                document.querySelector('.period-type-group').style.display = 'block';
                break;
                
            default:
                additionalParams.style.display = 'none';
            }
        });
    }
    
    // Генерация отчета
    if (generateButton) {
        console.log('Generate button found, adding click listener');
        generateButton.addEventListener('click', async function(e) {
            e.preventDefault();
            console.log('=== Generate button clicked ===');
            
            try {
                if (!reportTypeSelect || !reportTypeSelect.value) {
                    console.error('Report type not selected!');
                    alert('Пожалуйста, выберите тип отчета');
                    return;
                }
                
                const reportType = reportTypeSelect.value;
                console.log('Report type selected:', reportType);
        
                // Собираем параметры
                const dateFrom = document.getElementById('date_from');
                const dateTo = document.getElementById('date_to');
                const storeId = document.getElementById('store_id');
                const accountId = document.getElementById('account_id');
                
                console.log('Form elements found:', {
                dateFrom: dateFrom ? dateFrom.value : null,
                dateTo: dateTo ? dateTo.value : null, 
                storeId: storeId ? storeId.value : null,
                accountId: accountId ? accountId.value : null
                });
                
                const params = {
                report_type: reportType,
                date_from: dateFrom ? dateFrom.value : '',
                date_to: dateTo ? dateTo.value : '',
                store_id: storeId ? storeId.value : '',
                account_id: accountId ? accountId.value : ''
                };
            
                console.log('Basic params collected:', params);
            
                // Добавляем дополнительные параметры
                if (document.querySelector('.period-type-group').style.display !== 'none') {
                    params.periodType = document.getElementById('periodType').value;
                    console.log('Added periodType:', params.periodType);
                }
                if (document.querySelector('.sort-by-group').style.display !== 'none') {
                    params.sortBy = document.getElementById('sortBy').value;
                    console.log('Added sortBy:', params.sortBy);
                }
                if (document.querySelector('.limit-rows-group').style.display !== 'none') {
                    params.limitRows = document.getElementById('limitRows').value;
                    console.log('Added limitRows:', params.limitRows);
                }
                if (document.querySelector('.comparison-metric-group').style.display !== 'none') {
                    params.comparisonMetric = document.getElementById('comparisonMetric').value;
                    console.log('Added comparisonMetric:', params.comparisonMetric);
                }
                if (document.querySelector('.dynamics-group').style.display !== 'none') {
                    params.showDynamics = document.getElementById('showDynamics').checked ? 'true' : 'false';
                    console.log('Added showDynamics:', params.showDynamics);
                }
                
                console.log('Final params:', params);
                
                // Показываем загрузку
                reportContent.innerHTML = '<div class="loading"><div class="spinner"></div><p>Формирование отчета...</p></div>';
                reportHeader.style.display = 'none';
                console.log('Loading state shown');
                
                const apiUrl = window.location.origin + '/api/writeoff-reports';
                console.log('API URL:', apiUrl);
                console.log('Request body:', JSON.stringify(params, null, 2));
                
                console.log('Sending fetch request...');
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(params)
                });
                
                console.log('Response received');
            console.log('Response status:', response.status);
            console.log('Response statusText:', response.statusText);
            console.log('Response headers:', [...response.headers.entries()]);
            
            if (!response.ok) {
                console.error('Response not OK');
                const errorText = await response.text();
                console.error('Error response text:', errorText);
                throw new Error(`HTTP error! status: ${response.status}, message: ${errorText}`);
            }
            
            console.log('Parsing JSON response...');
            const result = await response.json();
            console.log('Parsed result:', result);
            console.log('Result status:', result.status);
            console.log('Result data length:', result.data ? result.data.length : 0);
            
            if (result.status === 'success') {
                console.log('Success! Updating UI...');
                // Обновляем заголовок
                if (reportTitle) {
                    reportTitle.textContent = getReportTitle(reportType);
                    if (result.report_subtitle) {
                        reportTitle.textContent += ` - ${result.report_subtitle}`;
                    }
                } else {
                    console.error('reportTitle element not found!');
                }
                
                if (reportHeader) {
                    reportHeader.style.display = 'flex';
                } else {
                    console.error('reportHeader element not found!');
                }
                console.log('Header updated');
                
                // Отображаем результаты
                console.log('Calling displayReport...');
                displayReport(result, reportType);
                console.log('Report displayed successfully');
            } else {
                console.error('Result status is not success:', result.status);
                console.error('Error message:', result.message);
                reportContent.innerHTML = `<div class="error-message">Ошибка: ${result.message}</div>`;
            }
        } catch (error) {
            console.error('=== Caught error in fetch ===');
            console.error('Error type:', error.constructor.name);
            console.error('Error message:', error.message);
            console.error('Stack trace:', error.stack);
            reportContent.innerHTML = `<div class="error-message">Ошибка при формировании отчета: ${error.message}</div>`;
        }
        
        console.log('=== End of generate button click ===');
        
        } catch (globalError) {
            console.error('=== Global error in button handler ===');
            console.error('Error:', globalError);
            alert('Произошла критическая ошибка: ' + globalError.message);
        }
    });
    } else {
        console.error('Generate button not found!');
    }
    
    // Экспорт в Excel
    if (exportButton) {
        exportButton.addEventListener('click', function() {
                const params = new URLSearchParams({
                report_type: reportTypeSelect.value,
                date_from: document.getElementById('date_from').value,
                date_to: document.getElementById('date_to').value,
                store_id: document.getElementById('store_id').value,
                account_id: document.getElementById('account_id').value
            });
            
            // Добавляем дополнительные параметры
            if (document.querySelector('.period-type-group').style.display !== 'none') {
                params.append('periodType', document.getElementById('periodType').value);
            }
            if (document.querySelector('.sort-by-group').style.display !== 'none') {
                params.append('sortBy', document.getElementById('sortBy').value);
            }
            if (document.querySelector('.limit-rows-group').style.display !== 'none') {
                params.append('limitRows', document.getElementById('limitRows').value);
            }
            if (document.querySelector('.comparison-metric-group').style.display !== 'none') {
                params.append('comparisonMetric', document.getElementById('comparisonMetric').value);
            }
            
            window.location.href = `/api/writeoff-reports/export?${params.toString()}`;
        });
    }
    
    // Функция для получения заголовка отчета
    function getReportTitle(reportType) {
        const titles = {
            'writeoffs_by_period': 'Списания по периодам',
            'writeoffs_dynamics': 'Динамика списаний',
            'writeoffs_by_store': 'Списания по складам/точкам',
            'writeoffs_by_reason': 'Списания по причинам',
            'top_writeoff_products': 'Топ списываемых товаров',
            'writeoff_percentage': 'Процент списаний от поступлений',
            'financial_losses': 'Финансовые потери от списаний',
            'stores_comparison': 'Сравнение складов по списаниям'
        };
        return titles[reportType] || 'Отчет по списаниям';
    }
    
    // Функция для отображения отчета
    function displayReport(result, reportType) {
        console.log('=== displayReport called ===');
        console.log('Report type:', reportType);
        console.log('Result:', result);
        
        if (!reportContent) {
            console.error('reportContent not found in displayReport!');
            return;
        }
        
        let html = '';
        
        // Добавляем сводку если есть
        if (result.summary) {
            html += '<div class="report-summary">';
            html += '<h4>Сводка</h4>';
            html += '<div class="summary-stats">';
            
            if (result.summary.total_losses !== undefined) {
                html += `<div class="summary-stat">
                    <span class="label">Общие потери:</span>
                    <span class="value">${formatNumber(result.summary.total_losses)} ₸</span>
                </div>`;
            }
            if (result.summary.docs_count !== undefined) {
                html += `<div class="summary-stat">
                    <span class="label">Документов:</span>
                    <span class="value">${result.summary.docs_count}</span>
                </div>`;
            }
            if (result.summary.total_checks_analyzed !== undefined) {
                html += `<div class="summary-stat">
                    <span class="label">Проанализировано чеков:</span>
                    <span class="value">${result.summary.total_checks_analyzed}</span>
                </div>`;
            }
            if (result.summary.avg_items_per_check !== undefined) {
                html += `<div class="summary-stat">
                    <span class="label">Среднее кол-во позиций в чеке:</span>
                    <span class="value">${result.summary.avg_items_per_check.toFixed(2)}</span>
                </div>`;
            }
            
            html += '</div></div>';
        }
        
        // Формируем таблицу
        if (result.data && result.data.length > 0) {
            html += '<table class="report-table">';
            html += '<thead><tr>';
            
            // Заголовки колонок
            result.columns.forEach(col => {
                html += `<th class="${col.type === 'number' ? 'number' : ''}">${col.title}</th>`;
            });
            
            html += '</tr></thead><tbody>';
            
            // Данные
            result.data.forEach((row, index) => {
                const isTotal = row.period === 'ИТОГО' || row.group_field === 'ИТОГО';
                html += `<tr class="${isTotal ? 'total-row' : ''}">`;
                
                result.columns.forEach(col => {
                    let value = row[col.key];
                    let cellClass = col.type === 'number' ? 'number' : '';
                    
                    // Форматирование значений
                    if (col.type === 'number' && value !== undefined && value !== null && value !== '-') {
                        value = formatNumber(value);
                    } else if (col.type === 'date' && value && value !== 'ИТОГО') {
                        value = formatDate(value);
                    } else if (col.key === 'status' && value) {
                        const statusClass = getStatusClass(value);
                        value = `<span class="status-badge ${statusClass}">${value}</span>`;
                    }
                    
                    html += `<td class="${cellClass}">${value || '-'}</td>`;
                });
                
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            
            // Дополнительная информация
            if (result.total_records) {
                html += `<p style="margin-top: 15px; color: #666;">Всего записей: ${result.total_records}</p>`;
            }
        } else {
            html = '<div class="empty-state"><p>Нет данных для отображения</p></div>';
        }
        
        console.log('Setting HTML to reportContent, length:', html.length);
        reportContent.innerHTML = html;
        console.log('HTML set successfully');
    }
    
    // Вспомогательные функции форматирования
    function formatNumber(num) {
        if (typeof num === 'string' && num.includes('%')) {
            return num;
        }
        return new Intl.NumberFormat('ru-RU', {
            minimumFractionDigits: 2,
            maximumFractionDigits: 3
        }).format(num);
    }
    
    function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('ru-RU', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit'
        });
    }
    
    function getStatusClass(status) {
        const statusMap = {
            'Критический': 'critical',
            'Высокий': 'high',
            'Нормальный': 'normal',
            'Низкий': 'low',
            'Отлично': 'low',
            'Хорошо': 'normal',
            'Удовлетворительно': 'high',
            'Требует внимания': 'critical'
        };
        return statusMap[status] || 'normal';
    }
    
    // Функция возврата к дашборду
    window.goBackToDashboard = function() {
        if (typeof loadInternalPage === 'function') {
            loadInternalPage('/');
        } else {
            window.location.href = '/';
        }
    }
});

// Функция для перехода к дашборду (глобальная)
function showDashboard() {
    if (typeof loadInternalPage === 'function') {
        loadInternalPage('/');
    } else {
        window.location.href = '/';
    }
}
</script>
